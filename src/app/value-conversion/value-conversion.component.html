<div class="value-conversion-container">
    <h2 class="title">Value Conversion</h2>
    <div class="input-group">
        <label for="meters">Meters:</label>
        <input type="number" id="meters" [(ngModel)]="meters" (input)="convertMetersToFeet()">
    </div>

    <div class="input-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" [(ngModel)]="celsius" (input)="convertCelsiusToFahrenheit()">
    </div>

    <div class="output-group">
        <p>Feet: {{ feet }}</p>
        <p>Fahrenheit: {{ fahrenheit }}</p>
    </div>
</div>
